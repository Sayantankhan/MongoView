	<div class="main">
	  <h2>Database Console</h2>
    <div class="row" style="margin-top:20px">
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">Mongo-Url:</span>
          <input type="text" class="form-control" id="url" aria-describedby="basic-addon3" placeholder="http://url:port" onfocus="this.placeholder = ''" onblur="this.placeholder = 'http://url:port'" >
        </div>
      </div>
      <div class="col-md-2">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">Port No.</span>
          <input type="text" class="form-control" id="port" aria-describedby="basic-addon3" placeholder="port" onfocus="this.placeholder = ''" onblur="this.placeholder = 'port'">
        </div>
      </div>
      <div class="col-md-2">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">DbName</span>
          <input type="text" class="form-control" id="dbname" aria-describedby="basic-addon3" placeholder="DbName" onfocus="this.placeholder = ''" onblur="this.placeholder = 'DbName'">
        </div>
      </div>

      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3">Status*</span>
          <input type="text" class="form-control" id="status" aria-describedby="basic-addon3" value="not-connected" readonly>
        </div>
      </div>

      <div class="main-section">
      	<div class="row border-chat">
      		<div class="col-md-12 col-sm-12 col-xs-12 first-section">
      			<div class="row">
      				<div class="col-md-8 col-sm-6 col-xs-6 left-first-section">
      					<p>Chat</p>
      				</div>
      				<div class="col-md-4 col-sm-6 col-xs-6 right-first-section">
      					<a href="#"><i class="fa fa-minus" aria-hidden="true"></i></a>
      					<a href="#"><i class="fa fa-clone" aria-hidden="true"></i></a>
      					<a href="#" id="offchat"><i class="fa fa-times" aria-hidden="true"></i></a>
      				</div>
      			</div>
      		</div>
      	</div>
      	<div class="row border-chat chatboxdiv">
      		<div class="col-md-12 col-sm-12 col-xs-12 second-section">
      			<div class="chat-section" id="chatboxdiv">
      				<ul>
      					<li>
      						<div class="left-chat">
      							<p>Lorem ipsum dolor sit ameeserunt.
      							</p>
      							<span>2 min</span>
      						</div>
      					</li>
      					<li>
      						<div class="right-chat">
      							<p>Lorem ipsum dolor sit ameeserunt.</p>
      							<span>2 min</span>
      						</div>
      					</li>
                <p>Lorem ipsum dolor sit ameeserunt.</p>
      				</ul>
      			</div>
      		</div>
      	</div>
      	<div class="row border-chat">
      		<div class="col-md-12 col-sm-12 col-xs-12 third-section">
            <div class="text-bar" id="userdetails">
            <input type="text" placeholder="Write Email Address" id="usr" placeholder="Enter Your Email" required><a href="#" id='nameButton'><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
          </div>
      			<div class="text-bar" id="wchat">
      				<form action="/savechat" method="post"><input type="text" placeholder="Write messege" id="chatbox"><a href="#" id='sendmessage'><i class="fa fa-arrow-right" aria-hidden="true"></i></a></form>
      			</div>
      		</div>
      	</div>
      </div>
    </div>
	</div>
</body>
